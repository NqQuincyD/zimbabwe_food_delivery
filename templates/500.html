{% extends 'base.html' %}

{% block title %}Server Error - Zimbabwe Food Delivery{% endblock %}

{% block content %}
<div class="container py-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <i class="fas fa-exclamation-triangle fa-5x text-danger mb-4"></i>
            <h1 class="display-4 mb-4">500 - Server Error</h1>
            <p class="lead mb-5">Something went wrong on our servers. We're working to fix the issue.</p>
            <div class="d-flex justify-content-center gap-3">
                <a href="{% url 'home' %}" class="btn btn-primary">Go to Home Page</a>
                <button onclick="location.reload()" class="btn btn-outline-primary">Try Again</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
